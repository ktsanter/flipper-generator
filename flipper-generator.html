<!DOCTYPE html>
<html>
<head>
	<title>Flipper generator</title>
	<link rel="stylesheet" type="text/css" href="styles/flipper-generator.css">
</head>

<body class='kts-flipper-generator'>
	<div class='kts-style-title'> Flipper generator </div>
	<hr>
	
	<table>
		<tr>
			<td>
				<table class='kts-background kts-full-border kts-font-style1'> 
					<tr>
						<td> title </td>
						<td> <input id='ktsFlipperTitle' class='kts-font kts-font-style3 kts-hide-embed' type='text' value='' size="30" maxlength="30"> </td>
					</tr>
					
					<tr>
						<td> subtitle </td>
						<td> <input id='ktsFlipperSubtitle' class='kts-font kts-font-style3 kts-hide-embed' type='text' value='' size="60" maxlength="60"> </td>
					</tr>
					
					<tr>
						<td> layout </td>
						<td>
							<input id='ktsFlipperLayout0' class='kts-layout-button kts-hide-embed' type="radio" name="ktsFlipperLayout" value="9"> 3 x 3 <br>
							<input id='ktsFlipperLayout1' class='kts-layout-button kts-hide-embed' type="radio" name="ktsFlipperLayout" value="16"> 4 x 4 <br>
							<input id='ktsFlipperLayout2' class='kts-layout-button kts-hide-embed' type="radio" name="ktsFlipperLayout" value="20"> 4 x 5 <br>			
							<input id='ktsFlipperLayout3' class='kts-layout-button kts-hide-embed' type="radio" name="ktsFlipperLayout" value="25"> 5 x 5 <br>			
							<input id='ktsFlipperLayout4' class='kts-layout-button kts-hide-embed' type="radio" name="ktsFlipperLayout" value="30"> 6 x 5 <br>			
						</td>
					</tr>
					
					<tr>
						<td> </td>
						<td class='kts-align-right'> 
							<button id='ktsGenerateButton'> generate </button> 
						</td>
					</tr>
				</table>
			</td>
			<td>
				<div id='ktsEmbedCodeArea' class='kts-dont-show'>
					<br>
					<button id='ktsCopyToClipboardButton'> copy to clipboard </button>
					<span id='ktsCopiedNotice' class='kts-font kts-font-style2'> </span>
					<br>
					<textarea id='ktsEmbedCodeText' class='kts-embed-code' rows=8 cols=40  readonly>loading...</textarea>
				</div>
			</td>
		</tr>
	</table>
	
	<br/>

	<div id='ktsFlipperPreview'> preview </div>

	<input type="file" id="files" name="files[]" />
	<br/>	
	<button id='ktsWriteConfigFile'> save </button>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
	<script src="scripts/flipper-generator.js"> </script>
	<script> initFlipperGenerator(); </script>

</body>
</html>

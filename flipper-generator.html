<!DOCTYPE html>
<html>
<head>
	<title>Flipper generator</title>
	<link rel="stylesheet" type="text/css" href="styles/flipper-generator.css">
</head>

<body>
	<div id='ktsMainFlipperGeneratorContainer' class='kts-flipper-generator'>
		<div class='kts-style-title'> Flipper generator </div>
		<hr>
		
		<table>
			<tr>
				<td>
					<table class='kts-background kts-full-border kts-font-style1'> 
						<tr>
							<td> title </td>
							<td> <input id='ktsFlipperGeneratorTitle' class='kts-font kts-font-style3 kts-hide-embed' type='text' value='' size="30" maxlength="30"> </td>
						</tr>
						
						<tr>
							<td> subtitle </td>
							<td> <input id='ktsFlipperGeneratorSubtitle' class='kts-font kts-font-style3 kts-hide-embed' type='text' value='' size="60" maxlength="60"> </td>
						</tr>
						
						<tr>
							<td> color </td>
							<td>
								<div id='ktsColorSchemeContainer' class="kts-flipper-generator-dropdown kts-hide-embed">
									<div id='ktsColorSchemeSample000' class='kts-flipper-color-sample kts-flipper-generator-colorscheme kts-flipper-generator-colorscheme-000 kts-dont-show'> sample text</div>
									<div id='ktsColorSchemeSample001' class='kts-flipper-color-sample kts-flipper-generator-colorscheme kts-flipper-generator-colorscheme-001 kts-dont-show'> sample text</div>
									<div id='ktsColorSchemeSample002' class='kts-flipper-color-sample kts-flipper-generator-colorscheme kts-flipper-generator-colorscheme-002 kts-dont-show'> sample text</div>
									<div id='ktsColorSchemeSample003' class='kts-flipper-color-sample kts-flipper-generator-colorscheme kts-flipper-generator-colorscheme-003 kts-dont-show'> sample text</div>
									<div id='ktsColorSchemeSample004' class='kts-flipper-color-sample kts-flipper-generator-colorscheme kts-flipper-generator-colorscheme-004 kts-dont-show'> sample text</div>
									<div id='ktsColorSchemeSample005' class='kts-flipper-color-sample kts-flipper-generator-colorscheme kts-flipper-generator-colorscheme-005 kts-dont-show'> sample text</div>

									<div id='ktsColorSchemeContent' class="kts-flipper-generator-dropdown-content">
										<div id='ktsColorSchemeOption000' class='kts-flipper-generator-colorscheme kts-flipper-generator-colorscheme-000'> sample text</div>
										<div id='ktsColorSchemeOption001' class='kts-flipper-generator-colorscheme kts-flipper-generator-colorscheme-001'> sample text</div>
										<div id='ktsColorSchemeOption002' class='kts-flipper-generator-colorscheme kts-flipper-generator-colorscheme-002'> sample text</div>
										<div id='ktsColorSchemeOption003' class='kts-flipper-generator-colorscheme kts-flipper-generator-colorscheme-003'> sample text</div>
										<div id='ktsColorSchemeOption004' class='kts-flipper-generator-colorscheme kts-flipper-generator-colorscheme-004'> sample text</div>
										<div id='ktsColorSchemeOption005' class='kts-flipper-generator-colorscheme kts-flipper-generator-colorscheme-005'> sample text</div>
									</div>
								</div>
							</td>
						</tr>
						
						<tr>
							<td> layout </td>
							<td>
								<input id='ktsFlipperLayout0' class='kts-layout-button kts-hide-embed' type="radio" name="ktsFlipperLayout" value="9"> 3 x 3 <br>
								<input id='ktsFlipperLayout1' class='kts-layout-button kts-hide-embed' type="radio" name="ktsFlipperLayout" value="16"> 4 x 4 <br>
								<input id='ktsFlipperLayout2' class='kts-layout-button kts-hide-embed' type="radio" name="ktsFlipperLayout" value="20"> 4 x 5 <br>			
								<input id='ktsFlipperLayout3' class='kts-layout-button kts-hide-embed' type="radio" name="ktsFlipperLayout" value="25"> 5 x 5 <br>			
								<input id='ktsFlipperLayout4' class='kts-layout-button kts-hide-embed' type="radio" name="ktsFlipperLayout" value="30"> 6 x 5 <br>			
							</td>
						</tr>
						
						<tr>
							<td> </td>
							<td class='kts-align-right'> 
								<button id='ktsUploadSelector' class='kts-control-button' title='upload layout configuration file'> upload </button>
								<input type="file" id="ktsUploadFileName" class='kts-dont-show' accept='.json' />
								<button id='ktsDownloadConfigFile' class='kts-control-button' title='download layout configuration file'> download </button>						
								<button id='ktsShowPreviewButton' class='kts-control-button' title='show preview using the current layout'> preview </button>
								<button id='ktsGenerateButton' class='kts-control-button' title='generate embed HTML code'> generate </button> 
							</td>
						</tr>
					</table>
				</td>
				<td>
					<div id='ktsEmbedCodeArea' class='kts-dont-show'>
						<br>
						<button id='ktsCopyToClipboardButton' title='copy embed HTML code to clipboard'> copy to clipboard </button>
						<span id='ktsCopiedNotice' class='kts-font kts-font-style2'> </span>
						<br>
						<textarea id='ktsEmbedCodeText' class='kts-embed-code' rows=8 cols=40  readonly>loading...</textarea>
					</div>
				</td>
			</tr>
		</table>
		
		<br/>

		<div id='ktsFlipperLayoutPreview'> layout preview </div>
	</div>
	
	<div id='ktsFlipperPreview' class='kts-preview kts-flipper-generator'> 
		<div class='kts-style-title'> 
			Flipper generator preview
			<button id='ktsClosePreviewButton' class='kts-preview-close-button'> close </button>
		</div>
		<hr>

		<div id='ktsFlipperWrapper' class='kts-flipper'> loading...	</div>
		<span id='ktsCountdownContent'> ... </span>
	</div>
		
	<script src="scripts/flipper-generator.js"> </script>
	<script> initFlipperGenerator(); </script>
</body>
</html>
